version: "3.8"
services:
  postgres:
    image: postgres:15-alpine
    container_name: statmuse_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: statmuse_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: statmuse_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
    driver: local
