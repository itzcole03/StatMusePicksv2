name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          pip install pytest

      - name: Set DATABASE_URL to sqlite
        run: echo "DATABASE_URL=sqlite:///./dev_ci.db" >> $GITHUB_ENV

      - name: Run Alembic migrations
        working-directory: .
        run: |
          python -m alembic -c backend/alembic.ini upgrade head

      - name: Train & persist real-features toy model
        run: |
          python backend/scripts/train_and_persist_real_model.py

      - name: Run in-process e2e TestClient smoke test
        run: |
          python backend/scripts/e2e_predict_testclient.py

      - name: Run unit tests
        run: |
          pytest -q
