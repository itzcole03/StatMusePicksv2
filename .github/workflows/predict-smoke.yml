name: Predict Endpoint Smoke Tests

on:
  push:
    branches: [ main, feat/* ]
  pull_request:
    branches: [ main ]

jobs:
  backend-predict-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt

      - name: Run predict smoke tests
        run: |
          pytest backend/tests/test_api_predict_validation.py backend/tests/test_api_predict_cache.py backend/tests/test_api_batch_predict_timeout.py -q
