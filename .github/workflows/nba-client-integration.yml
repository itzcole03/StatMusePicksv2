name: NBA Client Integration Tests

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC (optional)

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt
      - name: Run NBA client integration tests
        run: |
          python -m pytest -m integration backend/tests -q
