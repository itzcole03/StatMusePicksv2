name: Live NBA Integration (gated)

on:
  workflow_dispatch:
    inputs:
      run-on-schedule:
        description: 'If true, run scheduled checks (not used by dispatch)'
        required: false
        default: 'false'
  schedule:
    - cron: '0 6 * * *' # optional: run daily at 06:00 UTC

jobs:
  live-tests:
    name: Run gated live NBA integration tests
    runs-on: ubuntu-latest
    env:
      RUN_LIVE_NBA_TESTS: '1'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Verify required secrets
        run: |
          # Ensure the repository has the NBA API key configured as a secret
          if [ -z "${{ secrets.NBA_API_KEY }}" ]; then
            echo "ERROR: Missing required secret: NBA_API_KEY. Add it in Repository > Settings > Secrets.";
            exit 1;
          fi

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt || true
          pip install -r backend/requirements.dev.txt || true

      - name: Run backend live integration tests
        env:
          RUN_LIVE_NBA_TESTS: '1'
          NBA_API_KEY: ${{ secrets.NBA_API_KEY }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: |
          python -m pytest backend/tests -q
