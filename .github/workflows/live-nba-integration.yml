name: Live NBA Integration (gated)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * *' # optional: run daily at 06:00 UTC (can be adjusted or removed)

jobs:
  live-tests:
    name: Run gated live NBA integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt || true
          pip install -r backend/requirements.dev.txt || true

      - name: Run backend live tests
        env:
          RUN_LIVE_NBA_TESTS: '1'
        run: |
          python -m pytest backend/tests -q
