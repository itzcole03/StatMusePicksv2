name: Phase 2 Smoke

on:
  pull_request:
    branches: ['**']

jobs:
  phase2-smoke:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt || true
          pip install -r backend/requirements.dev.txt || true

      - name: Debug Python environment
        run: |
          echo "PWD: $(pwd)"
          echo "PYTHONPATH=$PYTHONPATH"
          python -c "import sys, pkgutil, os; print('sys.path:', sys.path); print('cwd:', os.getcwd()); print('backend module available:', pkgutil.find_loader('backend'))"
          echo 'Repository files:'
          ls -la
          echo 'pip list:'
          pip list

      - name: Ensure models_store exists
        run: |
          mkdir -p backend/models_store
          mkdir -p backend/models_store/backtest_reports

      - name: Run backend tests (unit-only)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -u -m pytest backend/tests -q -vv -m "not integration" --maxfail=1 --junitxml=backend/models_store/pytest-report.xml || true

      - name: Run season backtest (smoke)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          timeout 10m python scripts/run_backtest_real_season.py || true

      - name: Run player backtest (smoke)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          timeout 10m python scripts/player_backtest.py || true

      - name: Upload backtest reports
        uses: actions/upload-artifact@v4
        with:
          name: backtest-reports
          path: backend/models_store/backtest_reports/*.json

      - name: Upload pytest junit report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: backend/models_store/pytest-report.xml
