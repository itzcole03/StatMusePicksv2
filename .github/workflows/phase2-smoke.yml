name: Phase 2 Smoke

on:
  pull_request:
    branches: ['**']

jobs:
  phase2-smoke:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt || true
          pip install -r backend/requirements.dev.txt || true

      - name: Debug Python environment
        run: |
          echo "PWD: $(pwd)"
          echo "PYTHONPATH=$PYTHONPATH"
          python -c "import sys, pkgutil, os; print('sys.path:', sys.path); print('cwd:', os.getcwd()); print('backend module available:', pkgutil.find_loader('backend'))"
          echo 'Repository files:'
          ls -la
          echo 'pip list:'
          pip list

      - name: Run backend tests
        run: |
          pytest backend/tests -q -vv

      - name: Run season backtest (smoke)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python scripts/run_backtest_real_season.py || true

      - name: Run player backtest (smoke)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python scripts/player_backtest.py || true
