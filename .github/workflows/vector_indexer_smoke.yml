name: Vector Indexer Smoke

on:
  push:
    paths:
      - 'backend/**'
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * 0'

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run vector indexer test
        run: |
          python -m pytest backend/tests/test_vector_indexer.py -q
