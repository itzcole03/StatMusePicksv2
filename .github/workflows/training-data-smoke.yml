name: Training Data Smoke Tests

on:
  push:
    branches:
      - 'feat/**'
      - 'main'
  pull_request:
    branches:
      - '**'

jobs:
  training-data-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run training-data unit tests
        working-directory: .
        run: |
          python -m pytest backend/tests/test_training_data_service.py -q
