name: Alembic Migration Smoke Test

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  smoke-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_migrations
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 -U postgres && exit 0 || sleep 1
          done
          echo "Postgres not ready" && exit 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          pip install alembic psycopg2-binary

      - name: Run Alembic validation against Postgres
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_migrations
        run: |
          python backend/scripts/check_alembic_graph.py --database-url $DATABASE_URL

