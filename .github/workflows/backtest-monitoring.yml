name: Backtest & Monitoring

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  backtest:
    name: Run tests and backtest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f backend/requirements.dev.txt ]; then pip install -r backend/requirements.dev.txt; fi
        shell: bash

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q
        shell: bash

      - name: Run backtest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python backend/evaluation/backtesting.py --predictions backend/tests/data/sample_predictions.csv --actuals backend/tests/data/sample_actuals.csv --training-summary backend/tests/data/sample_training_summary.json --out backend/tests/data/out_backtest.json
        shell: bash

      - name: Upload backtest artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backtest-artifacts-${{ github.ref_name }}-${{ github.sha }}
          path: backend/tests/data/out_backtest.*
