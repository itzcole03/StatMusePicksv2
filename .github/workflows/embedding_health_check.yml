name: Embedding Health Check

on:
  push:
    paths:
      - 'backend/**'
  workflow_dispatch: {}

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run embedding health test
        run: |
          python -m pytest backend/tests/test_health_embeddings_endpoint.py -q
