name: Phase2 Train Smoke

on:
  push:
    branches: [ main, 'phase2/**' ]
  pull_request:
    branches: [ main ]

jobs:
  train-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; else pip install pandas numpy scikit-learn joblib pytest; fi

      - name: Run Phase2 smoke tests
        run: |
          python -m pytest -q backend/tests/test_train_orchestrator.py backend/tests/test_dataset_registry_helpers.py backend/tests/test_training_data_splits_and_export.py
