name: Backend tests

on:
  push:
    branches: [ main, master, feature/* ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-backend:
    name: Run backend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Guardrails: detect deprecated patterns
        run: |
          set -e
          echo "Checking for deprecated patterns in backend/ (datetime.utcnow, class Config, .dict())"
          patterns=("datetime.utcnow(" "class Config:" "\.dict\(")
          found=0
          for p in "${patterns[@]}"; do
            if grep -R --line-number -n "$p" backend | grep -v "backend/.venv" | grep -q .; then
              echo "Found forbidden pattern: $p"
              grep -R --line-number -n "$p" backend | grep -v "backend/.venv" || true
              found=1
            fi
          done
          if [ "$found" -eq 1 ]; then
            echo "Deprecated patterns found. Please fix before merging."
            exit 1
          fi

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest backend/tests -q
