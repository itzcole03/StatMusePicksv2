name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install backend requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Alembic migrations (dev sqlite)
        env:
          DATABASE_URL: sqlite+aiosqlite:///./dev_ci.db
        run: |
          python -m alembic -c backend/alembic.ini upgrade head

      - name: Run tests
        env:
          PYTHONPATH: .
          DATABASE_URL: sqlite+aiosqlite:///./dev_ci.db
        run: |
          pip install pytest
          pytest -q

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend deps
        run: |
          cd ${{ github.workspace }}
          npm ci

      - name: Frontend typecheck
        run: |
          npm run typecheck

      - name: Frontend build
        run: |
          npm run build

  docker-verify:
    name: Docker dev verification
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: |
          docker build -t statmuse_backend:ci ./backend

      - name: Run backend container
        run: |
          docker run -d --name statmuse_backend_ci -p 3002:3002 -e DATABASE_URL='sqlite+aiosqlite:///./dev_ci.db' statmuse_backend:ci

      - name: Wait for /health
        run: |
          for i in {1..20}; do
            if curl -sSf http://127.0.0.1:3002/health >/dev/null 2>&1; then echo 'healthy' && break; fi
            sleep 1
          done

      - name: Smoke check endpoints
        run: |
          curl -sSf http://127.0.0.1:3002/api/models || (docker logs statmuse_backend_ci && exit 1)
          curl -sSf -X POST "http://127.0.0.1:3002/api/models/load?player=synthetic_player" || (docker logs statmuse_backend_ci && exit 1)

      - name: Stop container
        run: |
          docker rm -f statmuse_backend_ci || true
